name: Pages Project Automation Workflow

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Change to pages directory
        run: |
          if [ ! -d "pages" ]; then
            echo "Error: pages directory not found"
            exit 1
          fi
          cd pages
          echo "Changed to pages directory: $(pwd)"

      - name: Install project dependencies
        run: |
          cd pages
          echo "Installing project dependencies..."
          npm install
          echo "Dependencies installed successfully!"

      - name: Build production version
        run: |
          cd pages
          echo "Building production version..."
          npm run build
          echo "Build completed!"

      - name: Verify build output
        run: |
          cd pages
          if [ -d "dist" ]; then
            echo "Build output verified: dist directory exists"
            echo "Files in dist directory:"
            ls -la dist/
          else
            echo "Error: dist directory does not exist after build"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages/dist
          force_orphan: true
          enable_jekyll: false

      - name: Show deployment instructions
        run: |
          echo "========================================="
          echo "PROJECT DEPLOYMENT INFORMATION:"
          echo "========================================="
          echo "Build artifacts are located in pages/dist directory"
          echo "These files have been deployed to GitHub Pages"
          echo ""
          echo "Your site is now available at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "========================================="
