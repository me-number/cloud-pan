name: Deploy Rsbuild Site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 显式安装 pnpm 9.x (2025年稳定版)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      # 2. 设置 Node.js 22 并启用缓存
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. 安装依赖（使用 --no-frozen-lockfile 自动处理本地缺失 lock 文件的报错）
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 4. 执行 Rsbuild 构建
      - name: Build with Rsbuild
        run: pnpm run build

      # 5. 上传 Rsbuild 产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Rsbuild 默认生产环境输出目录是 dist
          path: ./dist 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

