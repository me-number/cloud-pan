name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 必须先安装 pnpm，否则 setup-node 找不到 pnpm 缓存路径
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false 

      # 2. 修改 Setup Node 配置
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
           # cache: 'pnpm'  <-- 暂时注释掉这一行

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        # 使用 --frozen-lockfile 确保环境一致性
        run: pnpm install --frozen-lockfile

      - name: Build with Next.js
        # 确保你在 next.config.js 中设置了 output: 'export'
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

