<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ (page.description | default: site.description) | strip_html | strip_newlines | truncate: 160 }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

  <!-- Twitter & Facebook (OG) -->
  {% assign og_title = page.title | default: site.title %}
  {% assign og_desc = page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 %}
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="{{ og_title }}">
  <meta property="og:description" content="{{ og_desc }}">
  <meta property="og:image" content="{{ page.image | absolute_url }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- 主题脚本 -->
  <script>
    (function() {
      const theme = localStorage.getItem("theme") || "{{ site.color_scheme }}";
      if (theme === "dark" || (theme === "auto" && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.setAttribute("dark", "");
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <!-- SCSS 注入编译 -->
  <style>
  {%- capture scss_source -%}
  @import "0-settings/variables";
  @import "0-settings/mixins";
  {% include main.scss %}
  {%- endcapture -%}
  {{ scss_source | scssify }}
  </style>
</head>
